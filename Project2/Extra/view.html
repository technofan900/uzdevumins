<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind Template</title>

</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
